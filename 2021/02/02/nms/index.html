">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> cfg</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">should_merge</span>(<span class="params">region, i, j</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        region neighbor 均为set</span></span><br><span class="line"><span class="string">        region.isdisjoint()</span></span><br><span class="line"><span class="string">        Return True if two sets have a null intersection.</span></span><br><span class="line"><span class="string">        如果两个集合的交点为空，则返回True</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    neighbor = &#123;(i, j - <span class="number">1</span>)&#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">not</span> region.isdisjoint(neighbor)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">region_neighbor</span>(<span class="params">region_set</span>):</span></span><br><span class="line">    region_pixels = np.array(list(region_set))</span><br><span class="line">    j_min = np.amin(region_pixels, axis=<span class="number">0</span>)[<span class="number">1</span>] - <span class="number">1</span></span><br><span class="line">    j_max = np.amax(region_pixels, axis=<span class="number">0</span>)[<span class="number">1</span>] + <span class="number">1</span></span><br><span class="line">    i_m = np.amin(region_pixels, axis=<span class="number">0</span>)[<span class="number">0</span>] + <span class="number">1</span></span><br><span class="line">    region_pixels[:, <span class="number">0</span>] += <span class="number">1</span></span><br><span class="line">    neighbor = &#123;(region_pixels[n, <span class="number">0</span>], region_pixels[n, <span class="number">1</span>]) <span class="keyword">for</span> n <span class="keyword">in</span></span><br><span class="line">                range(len(region_pixels))&#125;</span><br><span class="line">    neighbor.add((i_m, j_min))</span><br><span class="line">    neighbor.add((i_m, j_max))</span><br><span class="line">    <span class="keyword">return</span> neighbor</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">region_group</span>(<span class="params">region_list</span>):</span></span><br><span class="line">    S = [i <span class="keyword">for</span> i <span class="keyword">in</span> range(len(region_list))]</span><br><span class="line">    D = []</span><br><span class="line">    <span class="keyword">while</span> len(S) &gt; <span class="number">0</span>:</span><br><span class="line">        m = S.pop(<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">if</span> len(S) == <span class="number">0</span>:</span><br><span class="line">            <span class="comment"># S has only one element, put it to D</span></span><br><span class="line">            D.append([m])</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            D.append(rec_region_merge(region_list, m, S))</span><br><span class="line">    <span class="keyword">return</span> D</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">rec_region_merge</span>(<span class="params">region_list, m, S</span>):</span></span><br><span class="line">    rows = [m]</span><br><span class="line">    tmp = []</span><br><span class="line">    <span class="keyword">for</span> n <span class="keyword">in</span> S:</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> region_neighbor(region_list[m]).isdisjoint(region_list[n]) <span class="keyword">or</span> \</span><br><span class="line">                <span class="keyword">not</span> region_neighbor(region_list[n]).isdisjoint(region_list[m]):</span><br><span class="line">            <span class="comment"># 第m与n相交</span></span><br><span class="line">            tmp.append(n)</span><br><span class="line">    <span class="keyword">for</span> d <span class="keyword">in</span> tmp:</span><br><span class="line">        S.remove(d)</span><br><span class="line">    <span class="keyword">for</span> e <span class="keyword">in</span> tmp:</span><br><span class="line">        rows.extend(rec_region_merge(region_list, e, S))</span><br><span class="line">    <span class="keyword">return</span> rows</span><br><span class="line"></span><br><span class="line"><span class="comment"># predict 就是 y</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">nms</span>(<span class="params">predict, activation_pixels, threshold=cfg.side_vertex_pixel_threshold</span>):</span></span><br><span class="line">    <span class="comment"># 生成region_list</span></span><br><span class="line">    region_list = []</span><br><span class="line">    <span class="keyword">for</span> i, j <span class="keyword">in</span> zip(activation_pixels[<span class="number">0</span>], activation_pixels[<span class="number">1</span>]):</span><br><span class="line">        merge = <span class="literal">False</span></span><br><span class="line">        <span class="keyword">for</span> k <span class="keyword">in</span> range(len(region_list)):</span><br><span class="line">            <span class="keyword">if</span> should_merge(region_list[k], i, j):</span><br><span class="line">                region_list[k].add((i, j))</span><br><span class="line">                merge = <span class="literal">True</span></span><br><span class="line">                <span class="comment"># Fixme 重叠文本区域处理，存在和多个区域邻接的pixels，先都merge试试</span></span><br><span class="line">                <span class="comment"># break</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> merge:</span><br><span class="line">            region_list.append(&#123;(i, j)&#125;)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 生成region_group</span></span><br><span class="line">    D = region_group(region_list)</span><br><span class="line">    quad_list = np.zeros((len(D), <span class="number">4</span>, <span class="number">2</span>))</span><br><span class="line">    score_list = np.zeros((len(D), <span class="number">4</span>))</span><br><span class="line">    <span class="keyword">for</span> group, g_th <span class="keyword">in</span> zip(D, range(len(D))):</span><br><span class="line">        total_score = np.zeros((<span class="number">4</span>, <span class="number">2</span>))</span><br><span class="line">        <span class="comment"># 找到这个group中的xy的最大最小值</span></span><br><span class="line">        x_min = sys.maxsize</span><br><span class="line">        x_max = <span class="number">-1</span></span><br><span class="line">        y_min = sys.maxsize</span><br><span class="line">        y_max = <span class="number">-1</span></span><br><span class="line">        group_size = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> row <span class="keyword">in</span> group:</span><br><span class="line">            <span class="keyword">for</span> ij <span class="keyword">in</span> region_list[row]:</span><br><span class="line">                group_size += <span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> ij[<span class="number">1</span>] &lt; x_min:</span><br><span class="line">                    x_min = ij[<span class="number">1</span>]</span><br><span class="line">                <span class="keyword">if</span> ij[<span class="number">1</span>] &gt; x_max:</span><br><span class="line">                    x_max = ij[<span class="number">1</span>]</span><br><span class="line">                <span class="keyword">if</span> ij[<span class="number">0</span>] &lt; y_min:</span><br><span class="line">                    y_min = ij[<span class="number">0</span>]</span><br><span class="line">                <span class="keyword">if</span> ij[<span class="number">0</span>] &gt; y_max:</span><br><span class="line">                    y_max = ij[<span class="number">0</span>]</span><br><span class="line">                score = predict[ij[<span class="number">0</span>], ij[<span class="number">1</span>], <span class="number">1</span>] <span class="comment"># score 是边界元素置信度</span></span><br><span class="line">                <span class="comment"># 判断是否是边界元素，如果是边界元素，才会用这个元素来预测顶点</span></span><br><span class="line">                <span class="keyword">if</span> score &gt;= threshold:</span><br><span class="line">                    ith_score = predict[ij[<span class="number">0</span>], ij[<span class="number">1</span>], <span class="number">2</span>:<span class="number">3</span>] <span class="comment"># ith_score 是头尾元素置信度</span></span><br><span class="line">                    <span class="comment"># 判断这个元素是头部还是尾部元素</span></span><br><span class="line">                    <span class="keyword">if</span> <span class="keyword">not</span> (cfg.trunc_threshold &lt;= ith_score &lt; <span class="number">1</span> - cfg.trunc_threshold):</span><br><span class="line">                        ith = int(np.around(ith_score))</span><br><span class="line">                        total_score[ith * <span class="number">2</span>:(ith + <span class="number">1</span>) * <span class="number">2</span>] += score</span><br><span class="line">                        px = (ij[<span class="number">1</span>] + <span class="number">0.5</span>) * cfg.pixel_size</span><br><span class="line">                        py = (ij[<span class="number">0</span>] + <span class="number">0.5</span>) * cfg.pixel_size</span><br><span class="line">                        <span class="comment"># p_v 是预测的顶点坐标</span></span><br><span class="line">                        p_v = [px, py] + np.reshape(predict[ij[<span class="number">0</span>], ij[<span class="number">1</span>], <span class="number">3</span>:<span class="number">7</span>], (<span class="number">2</span>, <span class="number">2</span>))</span><br><span class="line">                        quad_list[g_th, ith * <span class="number">2</span>:(ith + <span class="number">1</span>) * <span class="number">2</span>] += score * p_v</span><br><span class="line">        score_list[g_th] = total_score[:, <span class="number">0</span>]</span><br><span class="line">        quad_list[g_th] /= (total_score + cfg.epsilon)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 填充</span></span><br><span class="line">        <span class="comment"># 如果一个group只有1个点，则不进行填充</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> group_size &lt; <span class="number">2</span>:</span><br><span class="line"></span><br><span class="line">            <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">                以下三种情况中的偏移量均可手动调节 用以对填充方框四周的微调</span></span><br><span class="line"><span class="string">            &quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 第一种情况 如果头尾都没有预测出来</span></span><br><span class="line">            <span class="keyword">if</span> (quad_list[g_th, <span class="number">0</span>:<span class="number">5</span>] == np.zeros([<span class="number">4</span>, <span class="number">2</span>])).all():</span><br><span class="line">                <span class="comment"># print(g_th)</span></span><br><span class="line">                <span class="comment"># 2 和 1.5均为偏移量</span></span><br><span class="line">                px_min = (x_min - <span class="number">2</span>) * cfg.pixel_size</span><br><span class="line">                px_max = (x_max + <span class="number">2</span>) * cfg.pixel_size</span><br><span class="line">                py_mean = (y_min + y_max) / <span class="number">2.</span></span><br><span class="line">                py_min = (py_mean - <span class="number">1.5</span>) * cfg.pixel_size</span><br><span class="line">                py_max = (py_mean + <span class="number">1.5</span>) * cfg.pixel_size</span><br><span class="line">                quad_list[g_th, <span class="number">0</span>, <span class="number">0</span>] = px_min</span><br><span class="line">                quad_list[g_th, <span class="number">0</span>, <span class="number">1</span>] = py_min</span><br><span class="line">                quad_list[g_th, <span class="number">1</span>, <span class="number">0</span>] = px_min</span><br><span class="line">                quad_list[g_th, <span class="number">1</span>, <span class="number">1</span>] = py_max</span><br><span class="line">                quad_list[g_th, <span class="number">2</span>, <span class="number">0</span>] = px_max</span><br><span class="line">                quad_list[g_th, <span class="number">2</span>, <span class="number">1</span>] = py_max</span><br><span class="line">                quad_list[g_th, <span class="number">3</span>, <span class="number">0</span>] = px_max</span><br><span class="line">                quad_list[g_th, <span class="number">3</span>, <span class="number">1</span>] = py_min</span><br><span class="line">            <span class="comment"># 第二种情况 头没有预测出来</span></span><br><span class="line">            <span class="keyword">elif</span> (quad_list[g_th, <span class="number">0</span>:<span class="number">2</span>] == np.zeros([<span class="number">2</span>,<span class="number">2</span>])).all():</span><br><span class="line">                quad_list[g_th, <span class="number">0</span>, <span class="number">1</span>] = quad_list[g_th, <span class="number">3</span>, <span class="number">1</span>]</span><br><span class="line">                quad_list[g_th, <span class="number">1</span>, <span class="number">1</span>] = quad_list[g_th, <span class="number">2</span>, <span class="number">1</span>]</span><br><span class="line">                <span class="comment"># 2 是头方框偏移量</span></span><br><span class="line">                px = (x_min - <span class="number">2</span>) * cfg.pixel_size</span><br><span class="line">                quad_list[g_th, <span class="number">0</span>, <span class="number">0</span>], quad_list[g_th, <span class="number">1</span>, <span class="number">0</span>] = px, px</span><br><span class="line">            <span class="comment"># 第三种情况 尾部没有预测出来</span></span><br><span class="line">            <span class="keyword">elif</span> (quad_list[g_th, <span class="number">3</span>:<span class="number">5</span>] == np.zeros([<span class="number">2</span>,<span class="number">2</span>])).all():</span><br><span class="line">                quad_list[g_th, <span class="number">3</span>, <span class="number">1</span>] = quad_list[g_th, <span class="number">0</span>, <span class="number">1</span>]</span><br><span class="line">                quad_list[g_th, <span class="number">2</span>, <span class="number">1</span>] = quad_list[g_th, <span class="number">1</span>, <span class="number">1</span>]</span><br><span class="line">                <span class="comment"># 2 是尾方框偏移量</span></span><br><span class="line">                px = (x_max + <span class="number">2</span>) * cfg.pixel_size</span><br><span class="line">                quad_list[g_th, <span class="number">3</span>, <span class="number">0</span>], quad_list[g_th, <span class="number">2</span>, <span class="number">0</span>] = px, px</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> score_list, quad_list</span><br><span class="line"></span><br></pre></td></tr></table></figure>
